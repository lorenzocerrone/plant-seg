package:
  name: plantseg
  version: {{ RELEASE_VERSION }}

source:
  path: ..

build:
  noarch: python
  script: "pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  number: 1

  entry_points:
    - plantseg = plantseg.run_plantseg:main

requirements:
  build:
    - python
    - pip

  run:
    - python =3.9
    - h5py
    - requests
    - pyyaml
    - scikit-image
    - tifffile
    - vigra
    - pytorch
    - python-elf
    - pytorch-3dunet =>1.3.7
    - napari
    - python-graphviz

test:
  imports:
    - plantseg
    - plantseg.legacy_gui
    - plantseg.segmentation
  requires:
    - pytest
  run:
    - pytest
about:
  home: https://github.com/hci-unihd/plant-seg
  license: MIT
